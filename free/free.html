<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>Free</title>
  </head>

  <body>
    <h1>サンプルプログラム</h1>
    <input type="text">
    <button>実行</button>
    <p>結果表示</p>

    <script>
      let ipt = document.querySelector('input');
      let btn = document.querySelector('button');
      let elem = document.querySelector('p');
      btn.addEventListener('click', () => {
        elem.innerText = ipt.value;
      });
     
    </script>
  </body>
</html>
